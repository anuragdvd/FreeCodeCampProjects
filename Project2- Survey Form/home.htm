<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="style.css">
	 <link rel="stylesheet" href=
	 "https://fonts.googleapis.com/css?family=Oswald">
	 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cardo">
	
	<title> FCC: Survey Page</title>
</head>

<body>
	<main id="container">
		<header>
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
		</header>

	<form id="survey-form">

		<div class="form-group">

			<label id="name-label" for="name">Name</label><br>
			<input type='text' id="name" placeholder="Enter your name" class="control" required><br>

			<label id="email-label" for="email">Email</label><br>
			<input type="email" id="email" placeholder="Enter your email" class="control" required><br>

			<label id="number-label" for="age">Age (optional)</label><br>
			<input type="number" id="age" placeholder="Enter your age" min="1" max="130" class="control"><br>
			
			<label id="dropdown" for="dropdown-label" required>Which option best describes your current role?</label><br>
			<select id="dropdown" name="dropdown" class="control"> 
				<option value="select"> Select current role </option>
				<option value="student"> Student </option>
				<option value="fulltimejob">Full Time Job</option>
				<option value="fulltimelearner">Full Time Learner</option>
				<option value="prefernottosay">Prefer not to say</option>
				<option value="other">Other</option>
			</select><br>



			<p>Would you recommend freeCodeCamp to a friend?</p>
			
			<input type="radio" id="yes" name="radio" value="yes" ><label for="yes">Yes</label><br>
			<input type="radio" id="no" name="radio" value="no"><label for="no">No</label>

			<p>What would you like to see improved? (Check all that apply)</p>
			
			<input type="checkbox" name="Front-end Projects" id="Front-end projects"> 
			<label for="Front-end Projects">Front-end Projects</label> <br>
			<input type="checkbox" name="Back-end Projects" id="Back-end projects"> 
			<label for="Back-end Projects">Back-end Projects</label> <br>
			<input type="checkbox" name="Data Visualization" id="Data Visualization"> 
			<label for="Data Visualization">Data Visualization</label> <br>
			<input type="checkbox" name="Challenges" id="Challenges"> 
			<label for="Challenges">Challenges</label> <br>
			<input type="checkbox" name="Forum" id="Forum"> 
			<label for="Forum">Forum</label> <br>
			<input type="checkbox" name="Additional Courses" id="Additional Courses"> 
			<label for="Additional Courses">Additional Courses</label>


			<p>Any comments or suggestions?</p>
			<textarea name="comments" placeholder="Enter your comment here...."></textarea>
			<br>
			<input type="submit" value="Submit" id="submit" >


		</div>
	</form>

	</main>
</body>
